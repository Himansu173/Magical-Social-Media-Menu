<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Social Media Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="menu" onclick="menu()"><img src="menu.jpg" alt="menu" height="70%" width="70%"></div>
        <div class="icon" id="whatsapp"><img src="WhatsApp.svg.png" alt="whatsapp" height="77%" width="77%"></div>
        <div class="icon" id="twitter"><img src="twitter.svg.png" alt="twitter" height="77%" width="77%"></div>
        <div class="icon" id="reddit"><img src="reddit.png" alt="reddit" height="77%" width="77%"></div>
        <div class="icon" id="linkedin"><img src="linkedin.png" alt="linkedin" height="77%" width="77%"></div>
        <div class="icon" id="insta"><img src="insta.jpg" alt="insta" height="77%" width="77%"></div>
        <div class="icon" id="github"><img src="github.png" alt="github" height="77%" width="77%"></div>
        <div class="icon" id="youtube"><img src="youtube.png" alt="youtube" height="77%" width="77%"></div>
        <div class="icon" id="facebook"><img src="Facebook.png" alt="facebook" height="77%" width="77%"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
